<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="Accept-CH" content="DPR,Viewport-Width,Width">
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover">
  <link rel="preconnect" href="https://www.google-analytics.com">
  <link rel="preconnect" href="https://www.googletagmanager.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://res.cloudinary.com">
  <meta name="format-detection" content="telephone=no">
  <title>{% block title %}{{ language[page].title }}{% endblock %}</title>

  <link rel="stylesheet" href="/stylesheets/typography.css">
  <link rel="stylesheet" href="/stylesheets/main.css">

  {% block head %}{% endblock %}
  {% include 'shared/analytics.html' %}
</head>
<body>

{% include 'shared/header.html' %}

<main>
  {% block content %}{% endblock %}
</main>

{% include 'shared/footer.html' %}

{% block javascript %}
{% endblock %}

<!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TCJHMRH"
                  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-51368639-9', 'auto');
  ga('send', 'pageview');

  var trackEl = document.querySelectorAll('.ga-track');
  Array.prototype.forEach.call(trackEl, function(el) {
    el.onclick = function() {
      var elLabel    = this.getAttribute('data-label');
      ga('send', 'event', 'Buy Ticket', 'Click', elLabel);
    };
  });
</script>
</body>
</html>
