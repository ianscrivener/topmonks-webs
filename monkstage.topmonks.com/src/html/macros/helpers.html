{% macro sprite(id, viewBox, classes) %}
{% set viewBox = viewBox or "0 0 1 1"%}
<span class='sprite -{{id}} {{classes}}'>
  <svg viewBox="{{viewBox}}"><use xlink:href='/images/icons.svg#{{id}}'></use></svg>
</span>
{% endmacro %}

{% macro css(stylesheet) -%}
<link rel="stylesheet" href="{{ '/stylesheets/components/' ~ stylesheet ~ '/index.css' }}">
{%- endmacro %}

{% macro speakerImage(speakerId, name, size, imgVersion) -%}
{% set imgVersion = imgVersion | default('') %}
<img class="tm-speaker__img" width="{{size}}" height="{{size}}" loading="lazy"
     src="https://res.cloudinary.com/topmonks/image/upload/f_auto,q_auto,dpr_auto,w_{{size}},h_{{size}}/{{imgVersion}}monkstage.topmonks.com/img_speaker_{{speakerId}}.png"
     srcset="https://res.cloudinary.com/topmonks/image/upload/f_auto,q_auto,dpr_auto,w_{{size}},h_{{size}}/{{imgVersion}}monkstage.topmonks.com/img_speaker_{{speakerId}}.png 1x,
                    https://res.cloudinary.com/topmonks/image/upload/f_auto,q_auto,dpr_2,w_{{size}},h_{{size}}/{{imgVersion}}monkstage.topmonks.com/img_speaker_{{speakerId}}.png 2x"
     alt="[foto] {{name}}" />
{%- endmacro %}
