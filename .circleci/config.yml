version: 2.1
orbs:
  pulumi: pulumi/pulumi@1.2.0
  aws-s3: circleci/aws-s3@1.0.12
  aws-cli: circleci/aws-cli@0.1.19

commands:
  read_deployment_envs:
    parameters:
      site_name:
        type: string
    steps:
      - pulumi/login:
          cloud-url: s3://pulumi.tmcloud.io
      - run:
          command: |
            CLOUDFRONT_ID=$(pulumi stack output sites --stack topmonks-webs | jq -rM  '.["<< parameters.site_name >>"] | .cloudFrontId | @text')
            echo "export AWS_CLOUDFRONT_DISTRIBUTION_ID=\"${CLOUDFRONT_ID}\"" >> $BASH_ENV
  invalidate_cloudfront:
    parameters:
      distribution_id:
        type: string
      paths:
        type: string
    steps:
      - run:
          name: Invalidate Cloudfront distribution
          command: |
            aws configure set preview.cloudfront true
            aws cloudfront create-invalidation --distribution-id=<< parameters.distribution_id >> --paths=<< parameters.paths >>
  deploy_website:
    parameters:
      site_name:
        type: string
      distribution_id:
        type: string
        default: "${AWS_CLOUDFRONT_DISTRIBUTION_ID}"
      paths:
        type: string
        default: "/*"
    steps:
      - aws-cli/install
      - read_deployment_envs:
          site_name: << parameters.site_name >>
      - aws-s3/sync:
          from: public/<< parameters.site_name >>
          to: s3://<< parameters.site_name >>
      - invalidate_cloudfront:
          distribution_id: << parameters.distribution_id >>
          paths: << parameters.paths >>

jobs:
  build:
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - pulumi/login:
          cloud-url: s3://pulumi.tmcloud.io
      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile --link-duplicates --no-progress
      - save_cache:
          paths:
            - ~/.cache/yarn
          key: v5-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn build
      - run: |
          mkdir results
          yarn test
      - store_artifacts:
          path: ./results
      - store_test_results:
          path: ./results
      - persist_to_workspace:
          root: .
          paths: [public]

  provision:
    docker:
      - image: circleci/node:12
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - attach_workspace:
          at: ~/topmonks-webs
      - pulumi/login:
          cloud-url: s3://pulumi.tmcloud.io
      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install deps
          command: yarn install --frozen-lockfile --production --no-progress --link-duplicates
      - pulumi/update:
          stack: topmonks-webs
          skip-preview: true

  preview-provision:
    docker:
      - image: circleci/node:12
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - attach_workspace:
          at: ~/topmonks-webs
      - pulumi/login:
          cloud-url: s3://pulumi.tmcloud.io
      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "yarn.lock" }}
      - run:
          name: Install deps
          command: yarn install --frozen-lockfile --production --no-progress --link-duplicates
      - pulumi/preview:
          stack: topmonks-webs

  deploy-www-hookamonk-com:
    executor: aws-cli/default
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - attach_workspace:
          at: ~/topmonks-webs
      - aws-cli/install
      - aws-s3/sync:
          from: public/www.hookamonk.com
          to: s3://www.hookamonk.com
      - run:
          name: Update MIME types
          command: aws s3 cp --exclude "*" --include "apple-app-site-association" --content-type="application/json; charset=utf-8" --metadata-directive="REPLACE" --recursive s3://session-monk.topmonks.com/ s3://session-monk.topmonks.com/
      - invalidate_cloudfront:
          distribution_id: E2EF8JLZURG0RI
          paths: "/*"

  test_site:
    parameters:
      site_name:
        type: string
    docker:
      - image: circleci/node:12-browsers
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - attach_workspace:
          at: ~/topmonks-webs
      - restore_cache:
          keys:
            - v5-dependencies-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile --link-duplicates --no-progress
      - run:
          name: Install self-signed cert for localhost
          command: |
            sudo apt-get install libnss3-tools
            mkdir -p $HOME/.pki/nssdb
            certutil -d $HOME/.pki/nssdb -N --empty-password
            certutil -d sql:$HOME/.pki/nssdb -A -t "P,," -n lws-cert -i ./node_modules/lws/ssl/lws-cert.pem
      - run:
          name: Serve site content
          command: yarn serve -d ./public/<< parameters.site_name >>
          background: true
      - run:
          name: Test site with Lighthouse
          command: |
            mkdir results
            yarn test:lighthouse
            yarn test:ava
      - run:
          name: Check site for broken links
          command: yarn test:broken-links:<< parameters.site_name >>
      - store_artifacts:
          path: ./results
      - store_test_results:
          path: ./results

  deploy_site:
    parameters:
      site_name:
        type: string
    executor: aws-cli/default
    working_directory: ~/topmonks-webs
    steps:
      - checkout
      - attach_workspace:
          at: ~/topmonks-webs
      - deploy_website:
          site_name: << parameters.site_name >>

