      - deploy-caffe-topmonks-cz:
          context: org-global
          requires:
            - provision
            - test-caffe-topmonks-cz
          filters:
            branches:
              only: master
      - deploy-xixo-demo-topmonks-com:
          context: org-global
          requires:
            - provision
            - build
          filters:
            branches:
              only: master
